        * {

        body {

        header {

        .cart-icon {

            width: 50px;

        .cart-badge {

            right: -5px;
            background-color: white;
            color: var(--primary);
            border-radius: 50%;
            width: 22px;
            height: 22px;
            display: flex;
            justify-content: center;
            align-items: center;

        .container {

        h2 {

            border-bottom: 2px solid var(--secondary);

        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .pizza-card {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px var(--shadow);

        .pizza-image {
            height: 180px;
            background-color: #f0f0f0;
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

            .pizza-image img {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }

        .pizza-info {

        .pizza-name {

            font-weight: bold;

        .pizza-description {

        .quantity-control {

        .quantity-btn {

            border: none;

        .cart-section {

        .cart-header {

        .cart-items {

        .cart-item-details {

        .cart-total {

        .table-selection {

        .table-grid {

            gap: 0.75rem;
            margin-top: 1rem;

        .table-btn {

            background: none;

            .table-btn:hover {

                color: var(--secondary);

        .order-btn {

        .note-input {

        .overlay {

            .overlay.active {

        .order-confirmation {

        .confirmation-icon {

        .empty-cart-message {

        @media (max-width: 768px) {

            }

            .cart-section {

            }

        }

        .loader {

            border-radius: 50%;
            border-top-color: white;

        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .loading-text {
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>

    <div class="container">

    <div class="cart-section" id="cart-section">

    <div class="order-confirmation" id="order-confirmation">

        <h2>ƒê·∫∑t m√≥n th√†nh c√¥ng!</h2>
        <p>ƒê∆°n h√†ng c·ªßa b·∫°n ƒë√£ ƒë∆∞·ª£c g·ª≠i ƒë·∫øn nh√† b·∫øp.</p>
        <p>Vui l√≤ng ƒë·ª£i trong √≠t ph√∫t.</p>
        <button class="order-btn" id="confirm-btn">ƒê√£ hi·ªÉu</button>

    <script>
        // D·ªØ li·ªáu pizza
        const pizzaMenu = [
            {
                id: 1,
                name: 'Margherita',
                description: 'S·ªët c√† chua, ph√¥ mai mozzarella, l√° oregano',
                priceL: 120000,
                priceS: 80000,
                image: '/api/placeholder/300/200'
            },
            {
                id: 2,
                name: 'Pepperoni',
                description: 'S·ªët c√† chua, ph√¥ mai mozzarella, x√∫c x√≠ch pepperoni',
                priceL: 150000,
                priceS: 100000,
                image: '/api/placeholder/300/200'
            },
            {
                id: 3,
                name: 'Hawaiian',
                description: 'S·ªët c√† chua, ph√¥ mai mozzarella, th·ªãt ngu·ªôi, d·ª©a',
                priceL: 140000,
                priceS: 90000,
                image: '/api/placeholder/300/200'
            },
            {
                id: 4,
                name: 'Vegetarian',
                description: 'S·ªët c√† chua, ph√¥ mai mozzarella, n·∫•m, ·ªõt chu√¥ng, h√†nh t√¢y, √¥ liu',
                priceL: 130000,
                priceS: 85000,
                image: '/api/placeholder/300/200'
            }
        ];

        // S·ªë l∆∞·ª£ng b√†n
        const tables = 16;

        // Kh·ªüi t·∫°o gi·ªè h√†ng tr·ªëng
        let cart = [];
        let selectedTable = null;

        // Format gi√° ti·ªÅn
        function formatPrice(price) {
            return new Intl.NumberFormat('vi-VN').format(price) + ' ‚Ç´';
        }

        // Render danh s√°ch b√†n
        function renderTables() {
            const tableContainer = document.getElementById('table-container');
            tableContainer.innerHTML = '';

            for (let i = 1; i <= tables; i++) {
                const tableBtn = document.createElement('button');
                tableBtn.className = 'table-btn';
                tableBtn.textContent = 'B√†n ' + i;
                tableBtn.setAttribute('data-table', i);

                if (selectedTable === i) {
                    tableBtn.classList.add('selected');
                }

                tableBtn.addEventListener('click', function () {
                    const tableNumber = parseInt(this.getAttribute('data-table'));
                    selectTable(tableNumber);
                });

                tableContainer.appendChild(tableBtn);
            }
        }

        // Ch·ªçn b√†n
        function selectTable(tableNumber) {
            selectedTable = tableNumber;

            // C·∫≠p nh·∫≠t UI
            document.querySelectorAll('.table-btn').forEach(btn => {
                if (parseInt(btn.getAttribute('data-table')) === tableNumber) {
                    btn.classList.add('selected');
                } else {
                    btn.classList.remove('selected');
                }
            });

            // Enable n√∫t ƒë·∫∑t h√†ng n·∫øu c√≥ m√≥n trong gi·ªè
            updateOrderButton();
        }

        // Render danh s√°ch pizza
        function renderMenu() {
            const menuContainer = document.getElementById('menu-container');
            menuContainer.innerHTML = '';

            pizzaMenu.forEach(pizza => {
                const pizzaCard = document.createElement('div');
                pizzaCard.className = 'pizza-card';

                pizzaCard.innerHTML = `
                        <div class="pizza-image">
                            <img src="${pizza.image}" alt="${pizza.name}">
                        </div>
                        <div class="pizza-info">
                            <div class="pizza-name">${pizza.name}</div>
                            <div class="pizza-description">${pizza.description}</div>
                            <div class="size-controls">
                                <div class="size-row">
                                    <div class="size-label">Size L <span class="size-price">${formatPrice(pizza.priceL)}</span></div>
                                    <div class="quantity-control">
                                        <button class="quantity-btn" data-pizza-id="${pizza.id}" data-size="L" data-action="decrease">-</button>
                                        <span class="quantity-value" id="qty-${pizza.id}-L">0</span>
                                        <button class="quantity-btn" data-pizza-id="${pizza.id}" data-size="L" data-action="increase">+</button>
                                    </div>
                                </div>
                                <div class="size-row">
                                    <div class="size-label">Size S <span class="size-price">${formatPrice(pizza.priceS)}</span></div>
                                    <div class="quantity-control">
                                        <button class="quantity-btn" data-pizza-id="${pizza.id}" data-size="S" data-action="decrease">-</button>
                                        <span class="quantity-value" id="qty-${pizza.id}-S">0</span>
                                        <button class="quantity-btn" data-pizza-id="${pizza.id}" data-size="S" data-action="increase">+</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;

                menuContainer.appendChild(pizzaCard);
            });

            // Th√™m event listener cho c√°c n√∫t tƒÉng gi·∫£m s·ªë l∆∞·ª£ng
            document.querySelectorAll('.quantity-btn').forEach(button => {
                button.addEventListener('click', function () {
                    const pizzaId = parseInt(this.getAttribute('data-pizza-id'));
                    const size = this.getAttribute('data-size');
                    const action = this.getAttribute('data-action');

                    updateQuantity(pizzaId, size, action);
                });
            });
        }

        // C·∫≠p nh·∫≠t s·ªë l∆∞·ª£ng pizza
        function updateQuantity(pizzaId, size, action) {
            const pizza = pizzaMenu.find(p => p.id === pizzaId);
            const quantityElement = document.getElementById(`qty-${pizzaId}-${size}`);
            let currentQty = parseInt(quantityElement.textContent);

            if (action === 'increase') {
                currentQty += 1;
                addToCart(pizza, size);
            } else if (action === 'decrease' && currentQty > 0) {
                currentQty -= 1;
                removeFromCart(pizzaId, size);
            }

            quantityElement.textContent = currentQty;
        }

        // Th√™m pizza v√†o gi·ªè h√†ng
        function addToCart(pizza, size) {
            // Ki·ªÉm tra xem m√≥n n√†y ƒë√£ c√≥ trong gi·ªè h√†ng ch∆∞a
            const existingItem = cart.find(item => item.pizzaId === pizza.id && item.size === size);

            if (existingItem) {
                // N·∫øu ƒë√£ c√≥, tƒÉng s·ªë l∆∞·ª£ng
                existingItem.quantity += 1;
            } else {
                // N·∫øu ch∆∞a c√≥, th√™m m·ªõi v√†o gi·ªè
                const cartItem = {
                    id: Date.now(),
                    pizzaId: pizza.id,
                    name: pizza.name,
                    size: size,
                    price: size === 'L' ? pizza.priceL : pizza.priceS,
                    quantity: 1
                };
                cart.push(cartItem);
            }

            updateCartBadge();
            renderCart();
            updateOrderButton();
        }

        // X√≥a pizza kh·ªèi gi·ªè h√†ng
        function removeFromCart(pizzaId, size) {
            const itemIndex = cart.findIndex(item => item.pizzaId === pizzaId && item.size === size);

            if (itemIndex !== -1) {
                if (cart[itemIndex].quantity > 1) {
                    // N·∫øu s·ªë l∆∞·ª£ng > 1, gi·∫£m s·ªë l∆∞·ª£ng
                    cart[itemIndex].quantity -= 1;
                } else {
                    // N·∫øu s·ªë l∆∞·ª£ng = 1, x√≥a kh·ªèi gi·ªè h√†ng
                    cart.splice(itemIndex, 1);
                }

                updateCartBadge();
                renderCart();
                updateOrderButton();
            }
        }

        // C·∫≠p nh·∫≠t s·ªë l∆∞·ª£ng m√≥n tr√™n icon gi·ªè h√†ng
        function updateCartBadge() {
            const badgeElement = document.getElementById('cart-badge');
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            badgeElement.textContent = totalItems;
        }

        // Render gi·ªè h√†ng
        function renderCart() {
            const cartContainer = document.getElementById('cart-container');
            const totalElement = document.getElementById('cart-total');

            if (cart.length === 0) {
                cartContainer.innerHTML = '<div class="empty-cart-message">Gi·ªè h√†ng tr·ªëng. Vui l√≤ng ch·ªçn pizza!</div>';
                totalElement.textContent = formatPrice(0);
                return;
            }

            let cartHTML = '<div class="cart-items">';
            let total = 0;

            cart.forEach(item => {
                const itemTotal = item.price * item.quantity;
                total += itemTotal;

                cartHTML += `
                        <div class="cart-item">
                            <div class="cart-item-name">${item.name}</div>
                            <div class="cart-item-details">
                                <div>Size ${item.size} x ${item.quantity}</div>
                                <div>${formatPrice(itemTotal)}</div>
                            </div>
                        </div>
                    `;
            });

            cartHTML += '</div>';
            cartContainer.innerHTML = cartHTML;
            totalElement.textContent = formatPrice(total);
        }

        // C·∫≠p nh·∫≠t tr·∫°ng th√°i n√∫t ƒë·∫∑t h√†ng
        function updateOrderButton() {
            const orderBtn = document.getElementById('order-btn');

            if (cart.length > 0 && selectedTable !== null) {
                orderBtn.disabled = false;
            } else {
                orderBtn.disabled = true;
            }
        }

        // X·ª≠ l√Ω ƒë·∫∑t h√†ng
        async function placeOrder() {
            // Hi·ªÉn th·ªã tr·∫°ng th√°i ƒëang x·ª≠ l√Ω
            const orderBtn = document.getElementById('order-btn');
            orderBtn.disabled = true;
            orderBtn.innerHTML = '<div class="loading-text"><span class="loader"></span> ƒêang x·ª≠ l√Ω...</div>';

            try {
                // T·∫°o chi ti·∫øt ƒë∆°n h√†ng
                const orderDetails = cart.map(item =>
                    `${item.name} (Size ${item.size} x ${item.quantity}): ${formatPrice(item.price * item.quantity)}`
                ).join('\n');

                // T√≠nh t·ªïng ƒë∆°n h√†ng
                const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);

                const orderNote = document.getElementById('order-note').value.trim();

                // D·ªØ li·ªáu ƒë∆°n h√†ng ƒë·ªÉ g·ª≠i ƒëi
                const orderData = {
                    tableNumber: selectedTable,
                    orderNote: orderNote,
                    orderItems: cart.map(item => ({
                        name: item.name,
                        size: item.size,
                        quantity: item.quantity,
                        price: item.price,
                        total: item.price * item.quantity
                    })),
                    total,
                    orderTime: new Date().toLocaleString('vi-VN')
                };

                // G·ª≠i ƒë·∫øn Google Sheets (m√¥ ph·ªèng)
                console.log('G·ª≠i ƒë·∫øn Google Sheets:', orderData);

                // G·ª≠i ƒë·∫øn Telegram (m√¥ ph·ªèng)
                const telegramMessage = `
                        <b>üçï ƒê∆†N H√ÄNG M·ªöI üçï</b>
                        <b>B√†n s·ªë:</b> ${selectedTable}
                        ${orderNote ? '<b>Ghi ch√∫:</b> ' + orderNote : ''}

                        <b>üìã CHI TI·∫æT ƒê∆†N H√ÄNG:</b>
                        <pre>
                        ${orderDetails.split('\n').map(item => {
                            const [name, price] = item.split(':');
                            return `${name.padEnd(40, '.')}${price}`;
                        }).join('\n')}
                        </pre>

                        <b>üí∞ T·ªîNG C·ªòNG:</b> <u>${formatPrice(total)}</u>
                        <b>‚è∞ Th·ªùi gian:</b> ${orderData.orderTime}
