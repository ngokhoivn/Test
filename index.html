<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Time - Combo Hot</title>
    <style>
        /* Global anti-selection and touch defaults */
        html, body {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        * {
            box-sizing: border-box;
        }

        body {
            background: #f9f9f9;
            max-width: 100%;
            margin: 0 auto;
            padding: 0;
            color: #333;
        }

        .container {
            padding: 0 15px;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Section title */
        .section-title {
            margin: 20px 0 15px;
            padding: 12px 15px;
            font-size: 1.2rem;
            background-color: #388e3c; /* Xanh lá cây đậm */
            color: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        /* Combo Hot Section */
        .combo-container {
            margin-bottom: 25px;
            background-color: transparent;
            border-radius: 15px;
            overflow: hidden;
        }

        .combo-slider-wrapper {
            position: relative;
            width: 100%;
            overflow: hidden;
            border-radius: 15px;
        }

        .combo-slider {
            display: flex;
            scroll-behavior: smooth;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* IE and Edge */
        }

        .combo-slider::-webkit-scrollbar {
            display: none; /* Chrome, Safari, Opera */
        }

        .combo-item {
            min-width: 100%;
            flex-shrink: 0;
            scroll-snap-align: start;
            position: relative;
            background-color: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
            margin-bottom: 5px;
            height: 100%;
        }

        .combo-img-wrapper {
            width: 100%;
            padding-top: 56.25%; /* 16:9 aspect ratio */
            position: relative;
            overflow: hidden;
        }

        .combo-img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .combo-info {
            padding: 15px;
            padding-bottom: 70px;
        }

        .combo-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin: 0 0 8px;
        }

        .combo-desc {
            color: #666;
            font-size: 0.9rem;
            margin: 8px 0;
            line-height: 1.4;
        }

        .combo-price {
            font-weight: 600;
            color: #e81c23;
            font-size: 1.1rem;
            margin: 10px 0;
        }

        .combo-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 12px 0;
            gap: 5px;
        }

        .combo-dots {
            display: flex;
            gap: 8px;
        }

        .combo-dot {
            width: 8px;
            height: 8px;
            background-color: #ddd;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .combo-dot.active {
            background-color: #e81c23;
            width: 20px;
            border-radius: 4px;
        }

        .control-buttons {
            display: none; /* Hide on mobile, show on larger screens */
        }

        @media screen and (min-width: 768px) {
            .control-buttons {
                display: flex;
            }
            
            .combo-slider {
                overflow-x: hidden;
            }
        }

        .control-btn {
            background-color: rgba(232, 28, 35, 0.1);
            color: #e81c23;
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-weight: bold;
            margin: 0 5px;
            transition: background-color 0.2s ease;
        }

        .control-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .control-btn:hover:not(:disabled) {
            background-color: rgba(232, 28, 35, 0.2);
        }

        .quick-add-btn {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #e81c23;
            color: white;
            font-size: 0.95rem;
            padding: 10px 24px;
            border-radius: 25px;
            border: none;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(232, 28, 35, 0.3);
            transition: all 0.2s ease;
            width: 80%;
            max-width: 200px;
            text-align: center;
        }

        .quick-add-btn:active {
            transform: translateX(-50%) scale(0.96);
            background-color: #d01a20;
        }

        /* Toast notification */
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(56, 142, 60, 0.95);
            color: white;
            padding: 12px 20px;
            border-radius: 25px;
            z-index: 300;
            display: none;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            font-weight: 500;
            text-align: center;
            min-width: 250px;
            max-width: 90%;
        }

        /* Skeleton loading */
        @keyframes loading {
            0% { background-position: -200px 0; }
            100% { background-position: 200px 0; }
        }

        .skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 400px 100%;
            animation: loading 1.5s infinite;
        }

        .combo-item.loading .combo-img-wrapper {
            background-color: #f0f0f0;
        }

        .combo-item.loading .combo-title {
            height: 24px;
            width: 70%;
            margin-bottom: 15px;
            border-radius: 4px;
        }

        .combo-item.loading .combo-desc {
            height: 16px;
            width: 100%;
            margin-bottom: 8px;
            border-radius: 4px;
        }

        .combo-item.loading .combo-desc:last-of-type {
            width: 80%;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Combo Hot Section -->
        <h2 class="section-title">Combo Hot</h2>
        <div class="combo-container">
            <div class="combo-slider-wrapper">
                <div class="combo-slider" id="comboSlider">
                    <div class="combo-item">
                        <div class="combo-img-wrapper">
                            <img src="images/Combo/Combo1.jfif" class="combo-img" alt="Combo Gia Đình" loading="lazy">
                        </div>
                        <div class="combo-info">
                            <h3 class="combo-title">Combo Gia Đình</h3>
                            <p class="combo-desc">1 Pizza cỡ lớn + 2 nước ngọt + 1 phần khoai tây chiên</p>
                            <div class="combo-price">299.000đ</div>
                            <button class="quick-add-btn" data-combo-id="combo1" data-combo-name="Combo Gia Đình" data-combo-price="299000">Thêm vào giỏ</button>
                        </div>
                    </div>
                    <div class="combo-item">
                        <div class="combo-img-wrapper">
                            <img src="images/Combo/Combo7.jpg" class="combo-img" alt="Combo Đôi" loading="lazy">
                        </div>
                        <div class="combo-info">
                            <h3 class="combo-title">Combo Đôi</h3>
                            <p class="combo-desc">Pizza cỡ vừa + 2 nước ngọt + 1 phần mì Ý</p>
                            <div class="combo-price">199.000đ</div>
                            <button class="quick-add-btn" data-combo-id="combo2" data-combo-name="Combo Đôi" data-combo-price="199000">Thêm vào giỏ</button>
                        </div>
                    </div>
                    <div class="combo-item">
                        <div class="combo-img-wrapper">
                            <img src="images/Combo/Combo8.jpg" class="combo-img" alt="Combo Party" loading="lazy">
                        </div>
                        <div class="combo-info">
                            <h3 class="combo-title">Combo Party</h3>
                            <p class="combo-desc">2 Pizza cỡ lớn + 4 nước ngọt + 2 món ăn kèm tự chọn</p>
                            <div class="combo-price">499.000đ</div>
                            <button class="quick-add-btn" data-combo-id="combo3" data-combo-name="Combo Party" data-combo-price="499000">Thêm vào giỏ</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="combo-controls">
                <div class="control-buttons">
                    <button id="comboPrevBtn" class="control-btn" disabled>&larr;</button>
                </div>
                <div class="combo-dots" id="comboDots">
                    <div class="combo-dot active"></div>
                    <div class="combo-dot"></div>
                    <div class="combo-dot"></div>
                </div>
                <div class="control-buttons">
                    <button id="comboNextBtn" class="control-btn">&rarr;</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast"></div>

    <script>
        // Toast notification
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.style.display = 'block';
            setTimeout(() => {
                toast.style.display = 'none';
            }, 3000);
        }

        // Load images with fade-in effect
        document.querySelectorAll('.combo-img').forEach(img => {
            img.style.opacity = '0';
            img.onload = function() {
                this.style.transition = 'opacity 0.5s ease';
                this.style.opacity = '1';
            };
            // If already loaded from cache
            if (img.complete) {
                img.style.opacity = '1';
            }
        });

        // Hot Combo Slider
        const comboSlider = document.getElementById('comboSlider');
        const comboDots = document.querySelectorAll('.combo-dot');
        const comboPrevBtn = document.getElementById('comboPrevBtn');
        const comboNextBtn = document.getElementById('comboNextBtn');
        let comboCurrentIndex = 0;
        const comboCount = document.querySelectorAll('.combo-item').length;

        function updateComboSlider() {
            const slideWidth = comboSlider.offsetWidth;
            comboSlider.scrollTo({
                left: comboCurrentIndex * slideWidth,
                behavior: 'smooth'
            });
            
            comboDots.forEach((dot, index) => {
                dot.classList.toggle('active', index === comboCurrentIndex);
            });
            
            if (comboPrevBtn) comboPrevBtn.disabled = comboCurrentIndex === 0;
            if (comboNextBtn) comboNextBtn.disabled = comboCurrentIndex === comboCount - 1;
        }

        if (comboPrevBtn) {
            comboPrevBtn.addEventListener('click', () => {
                if (comboCurrentIndex > 0) {
                    comboCurrentIndex--;
                    updateComboSlider();
                }
            });
        }

        if (comboNextBtn) {
            comboNextBtn.addEventListener('click', () => {
                if (comboCurrentIndex < comboCount - 1) {
                    comboCurrentIndex++;
                    updateComboSlider();
                }
            });
        }

        // Allow click on dots to navigate
        comboDots.forEach((dot, index) => {
            dot.addEventListener('click', () => {
                comboCurrentIndex = index;
                updateComboSlider();
            });
        });

        // Handle native scroll events on the slider
        let isScrolling;
        comboSlider.addEventListener('scroll', () => {
            clearTimeout(isScrolling);
            
            isScrolling = setTimeout(() => {
                const slideWidth = comboSlider.offsetWidth;
                const scrollPosition = comboSlider.scrollLeft;
                const newIndex = Math.round(scrollPosition / slideWidth);
                
                if (newIndex !== comboCurrentIndex) {
                    comboCurrentIndex = newIndex;
                    updateDots();
                }
            }, 100);
        });

        function updateDots() {
            comboDots.forEach((dot, index) => {
                dot.classList.toggle('active', index === comboCurrentIndex);
            });
            
            if (comboPrevBtn) comboPrevBtn.disabled = comboCurrentIndex === 0;
            if (comboNextBtn) comboNextBtn.disabled = comboCurrentIndex === comboCount - 1;
        }

        // Touch swipe detection
        let startX, startScroll;
        
        comboSlider.addEventListener('touchstart', (e) => {
            startX = e.touches[0].clientX;
            startScroll = comboSlider.scrollLeft;
        }, { passive: true });

        // Cart functionality
        const cart = localStorage.getItem('pizzaTimeCart') 
            ? JSON.parse(localStorage.getItem('pizzaTimeCart')) 
            : {};

        function addComboToCart(comboId, comboName, comboPrice) {
            if (!cart[comboId]) {
                cart[comboId] = {
                    name: comboName,
                    price: parseInt(comboPrice),
                    quantity: 0,
                    type: "combo"
                };
            }
            cart[comboId].quantity++;
            
            // Format price for display
            const formattedPrice = new Intl.NumberFormat('vi-VN').format(comboPrice);
            showToast(`Đã thêm ${comboName} (${formattedPrice}đ) vào giỏ hàng!`);
            saveCart();
        }

        // Save cart to localStorage
        function saveCart() {
            localStorage.setItem('pizzaTimeCart', JSON.stringify(cart));
        }

        // Add combo quick-add buttons
        document.querySelectorAll('.quick-add-btn').forEach((btn) => {
            btn.addEventListener('click', () => {
                const comboId = btn.getAttribute('data-combo-id');
                const comboName = btn.getAttribute('data-combo-name');
                const comboPrice = btn.getAttribute('data-combo-price');
                
                // Add visual feedback
                btn.textContent = "Đã thêm ✓";
                btn.style.backgroundColor = "#388e3c";
                
                setTimeout(() => {
                    btn.textContent = "Thêm vào giỏ";
                    btn.style.backgroundColor = "#e81c23";
                }, 1000);
                
                addComboToCart(comboId, comboName, comboPrice);
            });
        });

        // Handle resize
        function handleResize() {
            updateComboSlider();
        }

        window.addEventListener('resize', handleResize);
        
        // Initialize
        updateComboSlider();
        
        // Fix for iOS Safari scroll behavior
        if (navigator.userAgent.match(/iPhone|iPad|iPod/)) {
            comboSlider.style.webkitOverflowScrolling = 'touch';
        }
    </script>
</body>
</html>
