<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>日本語チャット</title>
    <style>
        body {
            font-family: 'Hiragino Sans', 'Meiryo', sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
            margin: 0;
            padding: 10px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            touch-action: manipulation;
            -webkit-text-size-adjust: 100%;
        }
        .chat-area {
            flex: 1;
            background-color: #2a2a2a;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 10px;
            overflow-y: auto;
            max-height: calc(100vh - 120px);
            -webkit-overflow-scrolling: touch;
        }
        .message {
            margin-bottom: 10px;
            display: flex;
        }
        .user-message {
            justify-content: flex-end;
        }
        .bot-message {
            justify-content: flex-start;
        }
        .message-bubble {
            max-width: 80%;
            padding: 8px 12px;
            border-radius: 15px;
            word-wrap: break-word;
        }
        .user-bubble {
            background-color: #4caf50;
            color: #ffffff;
        }
        .bot-bubble {
            background-color: #3a3a3a;
            color: #e0e0e0;
        }
        .input-area {
            display: flex;
            gap: 8px;
            padding-bottom: env(safe-area-inset-bottom);
        }
        #user-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 20px;
            background-color: #333;
            color: #e0e0e0;
            font-size: 16px;
            min-height: 20px;
        }
        button {
            background-color: #d83c00;
            color: #ffffff;
            border: none;
            border-radius: 20px;
            padding: 10px 16px;
            cursor: pointer;
            font-size: 16px;
            -webkit-tap-highlight-color: transparent;
        }
        .typing-indicator {
            display: none;
            margin-bottom: 10px;
            justify-content: flex-start;
        }
        .typing-dot {
            display: inline-block;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background-color: #aaa;
            margin-right: 2px;
            animation: typingAnimation 1.5s infinite ease-in-out;
        }
        .typing-dot:nth-child(1) { animation-delay: 0s; }
        .typing-dot:nth-child(2) { animation-delay: 0.3s; }
        .typing-dot:nth-child(3) { animation-delay: 0.6s; }
        @keyframes typingAnimation {
            0% { transform: translateY(0); }
            50% { transform: translateY(-4px); }
            100% { transform: translateY(0); }
        }
        .settings {
            margin-top: 8px;
            text-align: center;
            padding-bottom: env(safe-area-inset-bottom);
        }
        #api-modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
            touch-action: none;
        }
        .modal-content {
            background-color: #2a2a2a;
            margin: 15% auto;
            padding: 16px;
            border: 1px solid #444;
            width: 90%;
            max-width: 400px;
            border-radius: 8px;
            color: #e0e0e0;
        }
        @media (max-width: 480px) {
            body {
                padding: 8px;
                height: 100vh;
                overflow: hidden;
            }
            .chat-area {
                max-height: calc(100vh - 140px);
            }
        }
    </style>
</head>
<body>
    <div class="chat-area" id="chat-area">
        <div class="message bot-message">
            <div class="message-bubble bot-bubble">
                こんにちは！日本語の練習や会話を楽しみましょう！何か話したいことはありますか？
            </div>
        </div>
    </div>
    
    <div class="typing-indicator" id="typing-indicator">
        <div class="message-bubble bot-bubble">
            <span class="typing-dot"></span>
            <span class="typing-dot"></span>
            <span class="typing-dot"></span>
        </div>
    </div>
    
    <div class="input-area">
        <input type="text" id="user-input" placeholder="メッセージを入力..." autofocus>
        <button id="send-button">送信</button>
    </div>
    
    <div class="settings">
        <button id="clear-chat">会話をリセット</button>
        <button id="api-settings" style="margin-left: 8px;">API設定</button>
    </div>
    
    <div id="api-modal">
        <div class="modal-content">
            <h3>Gemini API 設定</h3>
            <div style="margin-bottom: 12px;">
                <label for="api-key">API Key:</label>
                <input type="text" id="api-key" style="width: 100%; padding: 8px; margin-top: 4px; border-radius: 4px; border: 1px solid #444; background-color: #333; color: #e0e0e0;" placeholder="AIzaSyD...">
            </div>
            <div style="text-align: right;">
                <button id="save-api-settings" style="background-color: #4caf50;">保存</button>
                <button id="close-modal" style="background-color: #d83c00; margin-left: 8px;">キャンセル</button>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatArea = document.getElementById('chat-area');
            const userInput = document.getElementById('user-input');
            const sendButton = document.getElementById('send-button');
            const typingIndicator = document.getElementById('typing-indicator');
            const clearChatButton = document.getElementById('clear-chat');
            const apiSettingsButton = document.getElementById('api-settings');
            const apiModal = document.getElementById('api-modal');
            const closeModalButton = document.getElementById('close-modal');
            const saveApiButton = document.getElementById('save-api-settings');
            const apiKeyInput = document.getElementById('api-key');
            
            // Danh sách API keys dự phòng
            const DEFAULT_API_KEYS = [
                'AIzaSyDjgTk4uZQUCpFH5Zt8ZgP2CW-jhmkLv8o',
                'AIzaSyDaROReiR48rjfavf8Lk6XvphC6QxKPZo4',
                'AIzaSyD-LQ7BMIl85o0Tq3LogG2rBmtYjkOpogU'
            ];
            let currentApiKeyIndex = 0;
            
            // Load API key từ localStorage hoặc dùng mặc định
            function getCurrentApiKey() {
                const savedKey = localStorage.getItem('gemini_api_key');
                if (savedKey && savedKey.trim() !== '') {
                    return savedKey;
                }
                return DEFAULT_API_KEYS[currentApiKeyIndex];
            }
            
            // Xoay API key khi có lỗi
            function rotateApiKey() {
                currentApiKeyIndex = (currentApiKeyIndex + 1) % DEFAULT_API_KEYS.length;
                console.log(`Switched to API key index: ${currentApiKeyIndex}`);
            }
            
            // Load conversation history từ localStorage
            let conversationHistory = JSON.parse(localStorage.getItem('conversation_history')) || [
                {
                    role: "model",
                    parts: [{ text: "こんにちは！日本語の練習や会話を楽しみましょう！何か話したいことはありますか？" }]
                }
            ];
            
            // Render existing conversation
            function renderConversation() {
                chatArea.innerHTML = '';
                conversationHistory.forEach(msg => {
                    if (msg.role === "user" || msg.role === "model") {
                        const sender = msg.role === "user" ? "user" : "bot";
                        addMessageToChat(msg.parts[0].text, sender, false);
                    }
                });
                chatArea.scrollTop = chatArea.scrollHeight;
            }
            
            renderConversation();
            
            async function handleSendMessage() {
                const message = userInput.value.trim();
                if (message === '') return;
                
                addMessageToChat(message, 'user');
                conversationHistory.push({
                    role: "user",
                    parts: [{ text: message }]
                });
                saveConversation();
                
                userInput.value = '';
                typingIndicator.style.display = 'flex';
                chatArea.scrollTop = chatArea.scrollHeight;
                
                try {
                    const response = await sendToGeminiAPI(message);
                    addMessageToChat(response, 'bot');
                    conversationHistory.push({
                        role: "model",
                        parts: [{ text: response }]
                    });
                    saveConversation();
                } catch (error) {
                    console.error("API Error:", error);
                    rotateApiKey(); // Xoay API key khi có lỗi
                    const fallbackResponse = getFallbackResponse(message);
                    addMessageToChat(fallbackResponse, 'bot');
                    conversationHistory.push({
                        role: "model",
                        parts: [{ text: fallbackResponse }]
                    });
                    saveConversation();
                } finally {
                    typingIndicator.style.display = 'none';
                    chatArea.scrollTop = chatArea.scrollHeight;
                }
            }
            
            function addMessageToChat(content, sender, scroll = true) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}-message`;
                
                const bubbleDiv = document.createElement('div');
                bubbleDiv.className = `message-bubble ${sender}-bubble`;
                bubbleDiv.textContent = content;
                
                messageDiv.appendChild(bubbleDiv);
                chatArea.appendChild(messageDiv);
                
                if (scroll) {
                    setTimeout(() => {
                        chatArea.scrollTop = chatArea.scrollHeight;
                    }, 10);
                }
            }
            
            function saveConversation() {
                localStorage.setItem('conversation_history', JSON.stringify(conversationHistory));
            }
            
            async function sendToGeminiAPI(message) {
                const API_KEY = getCurrentApiKey();
                const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=${API_KEY}`;
                
                const requestBody = {
                    contents: conversationHistory,
                    generationConfig: {
                        temperature: 0.9,
                        topK: 1,
                        topP: 1,
                        maxOutputTokens: 2048,
                        stopSequences: []
                    },
                    safetySettings: [
                        {category: "HARM_CATEGORY_HARASSMENT", threshold: "BLOCK_MEDIUM_AND_ABOVE"},
                        {category: "HARM_CATEGORY_HATE_SPEECH", threshold: "BLOCK_MEDIUM_AND_ABOVE"},
                        {category: "HARM_CATEGORY_SEXUALLY_EXPLICIT", threshold: "BLOCK_MEDIUM_AND_ABOVE"},
                        {category: "HARM_CATEGORY_DANGEROUS_CONTENT", threshold: "BLOCK_MEDIUM_AND_ABOVE"}
                    ]
                };
                
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestBody)
                });
                
                if (!response.ok) {
                    throw new Error(`API request failed with status ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.candidates && data.candidates[0].content.parts[0].text) {
                    return data.candidates[0].content.parts[0].text;
                } else {
                    throw new Error("Invalid API response");
                }
            }
            
			async function sendToGeminiAPI(message) {
				const API_KEY = getCurrentApiKey();
				const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=${API_KEY}`;

				// Hướng dẫn hệ thống bằng tiếng Anh với ví dụ tiếng Nhật
				const systemInstruction = {
					role: "model",
					parts: [{
						text: `You are a friendly and natural-sounding Japanese-speaking chatbot. 
			Always reply in Japanese using native expressions. Keep answers short (1–2 sentences), unless a longer explanation is clearly needed. 
			Use casual and friendly tone, and occasionally add expressions like (笑), えー！or うわー！to make it more lively.

			Example:
			User: おはよう！
			Bot: おはよう〜！今日はいい天気だね (笑)`
					}]
				};

				// Thêm tin nhắn mới vào lịch sử hội thoại
				conversationHistory.push({
					role: "user",
					parts: [{ text: message }]
				});

				const requestBody = {
					contents: [systemInstruction, ...conversationHistory],
					generationConfig: {
						temperature: 0.7,
						topK: 1,
						topP: 1,
						maxOutputTokens: 150,
						stopSequences: []
					},
					safetySettings: [
						{ category: "HARM_CATEGORY_HARASSMENT", threshold: "BLOCK_MEDIUM_AND_ABOVE" },
						{ category: "HARM_CATEGORY_HATE_SPEECH", threshold: "BLOCK_MEDIUM_AND_ABOVE" },
						{ category: "HARM_CATEGORY_SEXUALLY_EXPLICIT", threshold: "BLOCK_MEDIUM_AND_ABOVE" },
						{ category: "HARM_CATEGORY_DANGEROUS_CONTENT", threshold: "BLOCK_MEDIUM_AND_ABOVE" }
					]
				};

				try {
					const response = await fetch(API_URL, {
						method: 'POST',
						headers: { 'Content-Type': 'application/json' },
						body: JSON.stringify(requestBody)
					});

					if (!response.ok) {
						throw new Error(`API request failed with status ${response.status}`);
					}

					const data = await response.json();

					const text = data?.candidates?.[0]?.content?.parts?.[0]?.text;
					if (text) {
						// Thêm câu trả lời vào conversationHistory nếu cần lưu
						conversationHistory.push({
							role: "model",
							parts: [{ text }]
						});
						return text;
					} else {
						throw new Error("Invalid API response structure");
					}
				} catch (error) {
					console.error("Error sending to Gemini API:", error);
					return "エラーが発生しました。もう一度試してみてください。";
				}
			}
			
			
            function getFallbackResponse(message) {
                const responses = [
                    "すみません、API接続に問題があるようです。もう一度試してみてください。",
                    "現在サーバーと通信できません。後ほど再度お試しください。",
                    "申し訳ありませんが、技術的な問題が発生しています。",
                    "エラーが発生しました。しばらくしてからもう一度お試しください。"
                ];
                return responses[Math.floor(Math.random() * responses.length)];
            }
            
            // Event listeners
            sendButton.addEventListener('click', handleSendMessage);
            
            userInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    handleSendMessage();
                }
            });
            
            clearChatButton.addEventListener('click', function() {
                conversationHistory = [
                    {
                        role: "model",
                        parts: [{ text: "こんにちは！日本語の練習や会話を楽しみましょう！何か話したいことはありますか？" }]
                    }
                ];
                saveConversation();
                renderConversation();
            });
            
            apiSettingsButton.addEventListener('click', function() {
                apiKeyInput.value = localStorage.getItem('gemini_api_key') || '';
                apiModal.style.display = 'block';
            });
            
            closeModalButton.addEventListener('click', function() {
                apiModal.style.display = 'none';
            });
            
            saveApiButton.addEventListener('click', function() {
                const newApiKey = apiKeyInput.value.trim();
                if (newApiKey) {
                    localStorage.setItem('gemini_api_key', newApiKey);
                    alert('APIキーが保存されました！');
                    apiModal.style.display = 'none';
                } else {
                    localStorage.removeItem('gemini_api_key');
                    alert('デフォルトのAPIキーを使用します。');
                    apiModal.style.display = 'none';
                }
            });
            
            window.addEventListener('click', function(event) {
                if (event.target === apiModal) {
                    apiModal.style.display = 'none';
                }
            });
            
            // Ngăn chặn zoom trên mobile
            document.addEventListener('touchmove', function(event) {
                if (event.scale !== 1) {
                    event.preventDefault();
                }
            }, { passive: false });
            
            // Tập trung vào input khi tải trang
            userInput.focus();
        });
    </script>
</body>
</html>
