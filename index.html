<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>日本語チャット</title>
    <style>
        body {
            font-family: 'Hiragino Sans', 'Meiryo', sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
            margin: 0;
            padding: 10px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            touch-action: manipulation;
            -webkit-text-size-adjust: 100%;
        }
        .chat-area {
            flex: 1;
            background-color: #2a2a2a;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 10px;
            overflow-y: auto;
            max-height: calc(100vh - 70px);
            -webkit-overflow-scrolling: touch;
        }
        .message {
            margin-bottom: 10px;
            display: flex;
            position: relative;
        }
        .user-message {
            justify-content: flex-end;
        }
        .bot-message {
            justify-content: flex-start;
        }
        .message-bubble {
            max-width: 80%;
            padding: 8px 12px;
            border-radius: 15px;
            word-wrap: break-word;
            -webkit-user-select: text;
            user-select: text;
        }
        .user-bubble {
            background-color: #4caf50;
            color: #ffffff;
        }
        .bot-bubble {
            background-color: #3a3a3a;
            color: #e0e0e0;
        }
        .input-container {
            display: flex;
            gap: 6px;
            padding-bottom: env(safe-area-inset-bottom);
            align-items: center;
        }
        #user-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 20px;
            background-color: #333;
            color: #e0e0e0;
            font-size: 16px;
            min-height: 20px;
        }
        .action-button {
            background-color: #555;
            color: #ffffff;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-tap-highlight-color: transparent;
        }
        #send-button {
            background-color: #d83c00;
            border-radius: 20px;
            padding: 0 15px;
            height: 40px;
            min-width: 60px;
        }
        .typing-indicator {
            display: none;
            margin-bottom: 10px;
            justify-content: flex-start;
        }
        .typing-dot {
            display: inline-block;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background-color: #aaa;
            margin-right: 2px;
            animation: typingAnimation 1.5s infinite ease-in-out;
        }
        .typing-dot:nth-child(1) { animation-delay: 0s; }
        .typing-dot:nth-child(2) { animation-delay: 0.3s; }
        .typing-dot:nth-child(3) { animation-delay: 0.6s; }
        @keyframes typingAnimation {
            0% { transform: translateY(0); }
            50% { transform: translateY(-4px); }
            100% { transform: translateY(0); }
        }
        .select-all-btn {
            display: none;
            position: absolute;
            right: 5px;
            top: 5px;
            background: rgba(0,0,0,0.5);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 2px 6px;
            font-size: 10px;
            cursor: pointer;
        }
        .message:hover .select-all-btn {
            display: block;
        }
        @media (max-width: 480px) {
            body {
                padding: 8px;
                height: 100vh;
                overflow: hidden;
            }
            .chat-area {
                max-height: calc(100vh - 80px);
            }
            .input-container {
                gap: 4px;
            }
            .action-button {
                width: 36px;
                height: 36px;
            }
            #send-button {
                height: 36px;
                min-width: 55px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-area" id="chat-area">
        <div class="message bot-message">
            <div class="message-bubble bot-bubble">
                こんにちは！日本語の練習や会話を楽しみましょう！何か話したいことはありますか？
            </div>
        </div>
    </div>
    
    <div class="typing-indicator" id="typing-indicator">
        <div class="message-bubble bot-bubble">
            <span class="typing-dot"></span>
            <span class="typing-dot"></span>
            <span class="typing-dot"></span>
        </div>
    </div>
    
    <div class="input-container">
        <button id="clear-chat" class="action-button" title="会話をリセット">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
                <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
            </svg>
        </button>
        <input type="text" id="user-input" placeholder="メッセージを入力..." autofocus>
        <button id="clear-input" class="action-button" title="入力内容を消去">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" viewBox="0 0 16 16">
                <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
            </svg>
        </button>
        <button id="send-button">送信</button>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatArea = document.getElementById('chat-area');
            const userInput = document.getElementById('user-input');
            const sendButton = document.getElementById('send-button');
            const typingIndicator = document.getElementById('typing-indicator');
            const clearChatButton = document.getElementById('clear-chat');
            const clearInputButton = document.getElementById('clear-input');
            
            // Danh sách API keys dự phòng
            const DEFAULT_API_KEYS = [
                'AIzaSyDjgTk4uZQUCpFH5Zt8ZgP2CW-jhmkLv8o',
                'AIzaSyDaROReiR48rjfavf8Lk6XvphC6QxKPZo4',
                'AIzaSyD-LQ7BMIl85o0Tq3LogG2rBmtYjkOpogU'
            ];
            let currentApiKeyIndex = 0;
            
            function getCurrentApiKey() {
                return DEFAULT_API_KEYS[currentApiKeyIndex];
            }
            
            function rotateApiKey() {
                currentApiKeyIndex = (currentApiKeyIndex + 1) % DEFAULT_API_KEYS.length;
                console.log(`Switched to API key index: ${currentApiKeyIndex}`);
            }
            
            // Load conversation history từ localStorage
            let conversationHistory = JSON.parse(localStorage.getItem('conversation_history')) || [
                {
                    role: "model",
                    parts: [{ text: "こんにちは！日本語の練習や会話を楽しみましょう！何か話したいことはありますか？" }]
                }
            ];
            
            // Render existing conversation
            function renderConversation() {
                chatArea.innerHTML = '';
                conversationHistory.forEach(msg => {
                    if (msg.role === "user" || msg.role === "model") {
                        const sender = msg.role === "user" ? "user" : "bot";
                        addMessageToChat(msg.parts[0].text, sender, false);
                    }
                });
                chatArea.scrollTop = chatArea.scrollHeight;
            }
            
            renderConversation();
            
            async function handleSendMessage() {
                const message = userInput.value.trim();
                if (message === '') return;
                
                addMessageToChat(message, 'user');
                conversationHistory.push({
                    role: "user",
                    parts: [{ text: message }]
                });
                saveConversation();
                
                userInput.value = '';
                typingIndicator.style.display = 'flex';
                chatArea.scrollTop = chatArea.scrollHeight;
                
                try {
                    const response = await sendToGeminiAPI(message);
                    addMessageToChat(response, 'bot');
                    conversationHistory.push({
                        role: "model",
                        parts: [{ text: response }]
                    });
                    saveConversation();
                } catch (error) {
                    console.error("API Error:", error);
                    rotateApiKey();
                    const fallbackResponse = getFallbackResponse(message);
                    addMessageToChat(fallbackResponse, 'bot');
                    conversationHistory.push({
                        role: "model",
                        parts: [{ text: fallbackResponse }]
                    });
                    saveConversation();
                } finally {
                    typingIndicator.style.display = 'none';
                    chatArea.scrollTop = chatArea.scrollHeight;
                }
            }
            
            function addMessageToChat(content, sender, scroll = true) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}-message`;
                
                const bubbleDiv = document.createElement('div');
                bubbleDiv.className = `message-bubble ${sender}-bubble`;
                bubbleDiv.textContent = content;
                
                const selectAllBtn = document.createElement('button');
                selectAllBtn.className = 'select-all-btn';
                selectAllBtn.textContent = '全選択';
                selectAllBtn.onclick = function(e) {
                    e.stopPropagation();
                    const range = document.createRange();
                    range.selectNodeContents(bubbleDiv);
                    const selection = window.getSelection();
                    selection.removeAllRanges();
                    selection.addRange(range);
                };
                
                bubbleDiv.appendChild(selectAllBtn);
                messageDiv.appendChild(bubbleDiv);
                chatArea.appendChild(messageDiv);
                
                if (scroll) {
                    setTimeout(() => {
                        chatArea.scrollTop = chatArea.scrollHeight;
                    }, 10);
                }
            }
            
            function saveConversation() {
                localStorage.setItem('conversation_history', JSON.stringify(conversationHistory));
            }
            
            async function sendToGeminiAPI(message) {
                const API_KEY = getCurrentApiKey();
                const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=${API_KEY}`;

                const systemInstruction = {
                    role: "model",
                    parts: [{
                        text: `You are a friendly and natural-sounding Japanese-speaking chatbot. 
                        Always reply in Japanese using native expressions. Keep answers short (1–2 sentences), unless a longer explanation is clearly needed. 
                        Use casual and friendly tone, and occasionally add expressions like (笑), えー！or うわー！to make it more lively.`
                    }]
                };

                conversationHistory.push({
                    role: "user",
                    parts: [{ text: message }]
                });

                const requestBody = {
                    contents: [systemInstruction, ...conversationHistory],
                    generationConfig: {
                        temperature: 0.7,
                        topK: 1,
                        topP: 1,
                        maxOutputTokens: 150,
                        stopSequences: []
                    },
                    safetySettings: [
                        { category: "HARM_CATEGORY_HARASSMENT", threshold: "BLOCK_MEDIUM_AND_ABOVE" },
                        { category: "HARM_CATEGORY_HATE_SPEECH", threshold: "BLOCK_MEDIUM_AND_ABOVE" },
                        { category: "HARM_CATEGORY_SEXUALLY_EXPLICIT", threshold: "BLOCK_MEDIUM_AND_ABOVE" },
                        { category: "HARM_CATEGORY_DANGEROUS_CONTENT", threshold: "BLOCK_MEDIUM_AND_ABOVE" }
                    ]
                };

                try {
                    const response = await fetch(API_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(requestBody)
                    });

                    if (!response.ok) {
                        throw new Error(`API request failed with status ${response.status}`);
                    }

                    const data = await response.json();

                    const text = data?.candidates?.[0]?.content?.parts?.[0]?.text;
                    if (text) {
                        conversationHistory.push({
                            role: "model",
                            parts: [{ text }]
                        });
                        return text;
                    } else {
                        throw new Error("Invalid API response structure");
                    }
                } catch (error) {
                    console.error("Error sending to Gemini API:", error);
                    return "エラーが発生しました。もう一度試してみてください。";
                }
            }
            
            function getFallbackResponse(message) {
                const responses = [
                    "すみません、API接続に問題があるようです。もう一度試してみてください。",
                    "現在サーバーと通信できません。後ほど再度お試しください。",
                    "申し訳ありませんが、技術的な問題が発生しています。",
                    "エラーが発生しました。しばらくしてからもう一度お試しください。"
                ];
                return responses[Math.floor(Math.random() * responses.length)];
            }
            
            // Event listeners
            sendButton.addEventListener('click', handleSendMessage);
            
            userInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    handleSendMessage();
                }
            });
            
            clearChatButton.addEventListener('click', function() {
                conversationHistory = [
                    {
                        role: "model",
                        parts: [{ text: "こんにちは！日本語の練習や会話を楽しみましょう！何か話したいことはありますか？" }]
                    }
                ];
                saveConversation();
                renderConversation();
            });
            
            clearInputButton.addEventListener('click', function() {
                userInput.value = '';
                userInput.focus();
            });
            
            // Ngăn chặn zoom trên mobile
            document.addEventListener('touchmove', function(event) {
                if (event.scale !== 1) {
                    event.preventDefault();
                }
            }, { passive: false });
            
            // Tập trung vào input khi tải trang
            userInput.focus();
        });
    </script>
</body>
</html>
